# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      command:
        jk: mode-leave
      hint:
        jk: mode-leave
      insert:
        jk: mode-leave
      normal:
        <Ctrl+Shift+Tab>: null
        <Ctrl+Tab>: null
        <Ctrl+v>: fake-key <Ctrl+V>
        b: tab-prev
        j: scroll-px 0 150
        k: scroll-px 0 -150
        w: tab-next
  colors.webpage.darkmode.enabled:
    global: false
  completion.height:
    global: 50%
  content.autoplay:
    global: false
  content.desktop_capture:
    https://teams.microsoft.com: true
  content.fullscreen.window:
    global: false
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.clipboard:
    global: access
  content.javascript.modal_dialog:
    global: true
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  downloads.prevent_mixed_content:
    global: true
  fonts.default_size:
    global: 12pt
  hints.chars:
    global: asdfvul
  hints.leave_on_load:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.mouse.rocker_gestures:
    global: false
  scrolling.smooth:
    global: false
  statusbar.position:
    global: top
  tabs.favicons.scale:
    global: 0.0
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 0
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: close
  tabs.new_position.related:
    global: next
  tabs.new_position.unrelated:
    global: next
  tabs.padding:
    global:
      bottom: 5
      left: 0
      right: 0
      top: 5
  tabs.title.format:
    global: '{audio} {current_title}'
  tabs.tooltips:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: paulgo.io
  window.title_format:
    global: '{perc}{current_title}'
  zoom.default:
    global: 120%
